<div class="modal-body">
	<div class="form-area">

			<div class="form-group">
					<div id="picture-box" class="picture-box banner">
						<!-- picture display -->
						<img id="picture-box-picture" ng-if="!formData.Media.Records[0].MediaURL" ng-src="./asset/img/default-category.png">
						<img id="picture-box-picture" ng-if="formData.Media.Records[0].MediaURL" ng-src="{{formData.Media.Records[0].MediaURL}}">
		
						<!-- picture upload form -->
						<div class="picture-upload">
							<img src="./asset/img/upload.svg" id="picture-uploadBtn">
							<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
								<input type="hidden" name="Section" value="Service">
								<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
							</form>
						</div>
						<!-- progressbar -->
						<div class="progressBar">
							<div class="bar"></div>
							<div class="percent">0%</div>
						</div>
					</div>
				</div>

		<form id="edit_form" name="edit_form" autocomplete="off" >
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
                        <label class="filter-col" for="ParentCategory">Service Type</label>
                        <select id="ServiceType" ng-model="formData.ServiceType" name="ServiceType" class="form-control chosen-select" disabled>
                            <option value="">Please Select</option>
                            <option value="Fixed">Fixed</option>
                            <option value="Variable">Variable</option>

                        </select>
                    </div>
				</div>

				<div class="col-md-6">
                    <div class="form-group">
                        <label class="filter-col" for="ParentCategory">Categories</label>
                        <select id="Category" name="CategoryGUID"  ng-model="formData.CategoryGUID" class="form-control chosen-select">
                            <option value="">Please Select</option>
                            <option ng-repeat="Categories in categoryList" ng-selected="'formData.CategoryGUID==Categories.CategoryGUID'" value="{{Categories.CategoryGUID}}">{{Categories.CategoryName}}</option>
                        </select>
                    </div>
                </div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Name</label>
						<input name="Name" type="text" ng-model="formData.Name" class="form-control" placeholder="Service Name" value="" maxlength="40">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Description</label>
						<textarea name="Description" class="form-control" placeholder="Description" ng-model="formData.Description"></textarea>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Fixed Price</label>
						<input name="Price" type="text" class="form-control" placeholder="Fixed Price" ng-model="formData.Price">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Fixed Time Duration (In Minutes)</label>
						<input name="TimeDuration" type="text" class="form-control" placeholder="Fixed Time" ng-model="formData.TimeDuration">
					</div>
				</div>

			</div>

			<div class="row" ng-if="formData.ServiceType=='Variable'">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Variable Price</label>
						<input name="VariablePrice" type="text" class="form-control" placeholder="Variable Price" ng-model="formData.VariablePrice">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Variable Time Duration (In Minutes)</label>
						<input name="VariableTimeDuration" type="text" class="form-control" placeholder="Variable Time" ng-model="formData.VariableTimeDuration">
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Select Features</label>
						<select id="Features" name="FeatureGUID[]"  class="form-control chosen-select" multiple="true">
                            <option value="">Please Select</option>
                            <option ng-repeat="Features in featureList" ng-selected="'formData.FeatureGUID==Features.FeatureGUID'" value="{{Features.FeatureGUID}}">{{Features.Features}}</option>
                        </select>
					</div>
				</div>

			</div>

			<!-- hidden parameters -->
			<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUID" value=""> <!-- for banner -->
			<input type="hidden" name="ServiceGUID" value="{{formData.ServiceGUID}}">   
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
