<div class="modal-body">
	<div class="form-area">
		<form id="add_form" name="add_form" autocomplete="off">

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Business Name</label>
						<input name="BusinessName" type="text" class="form-control" value="" maxlength="50" placeholder="Business Name">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Domain</label>
						<input name="Domain" type="text" class="form-control" value="" maxlength="50" placeholder="Domain">
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Contact Person</label>
						<input name="FirstName" type="text" class="form-control" value="" maxlength="50" placeholder="Contact Person">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Email</label>
						<input name="Email" type="text" class="form-control" value="" maxlength="50" placeholder="Email">
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Mobile</label>
							<input name="PhoneNumber" type="text" class="form-control" value="" maxlength="10" placeholder="Mobile">
						</div>
					</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Address</label>
						<input name="Address" type="text" class="form-control" value=""  placeholder="Address">
					</div>
				</div>
	
			</div>

			<div class="row">

			   <div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Payment Mode</label>
						<input name="PaymentMode" type="text" class="form-control" value=""  placeholder="Payment Mode">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Subscription type</label>
						<select name="SubscriptionType" id="SubscriptionType" class="form-control chosen-select">
							<option value="">Please Select</option>
							<option value="Gold">Gold</option>
							<option value="Silver">Silver</option>
							<option value="Platinium">Platinium</option>
						</select>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Start date</label>
						<input name="StartDate" id="StartDate" type="text" class="form-control" value=""  placeholder="Start Date">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">End date</label>
						<input name="EndDate" id="EndDate" type="text" class="form-control" value=""  placeholder="End Date">
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Client Code</label>
						<input style="text-transform: uppercase;" name="ClientCode" id="ClientCode" type="text" class="form-control" value=""  placeholder="Client Code" max="8" min="8">

					</div>
				</div>
               
			</div>

			<input type="hidden" name="Source" value="Direct">
			<input type="hidden" name="UserTypeID" value="2">

		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading"
		ng-click="addData()">Save</button>
</div>
